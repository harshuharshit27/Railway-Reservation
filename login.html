{% extends "base.html" %} 

{% block content %}
  
  <div class="container">
    <div class="row">
        <form action="{% url 'booking:login' %}" class="form-inline" method="POST">
            {% csrf_token %}
            <input type="text" name="username" placeholder="username"><br>
            <input type="password" name="password" placeholder="password">
            <input type="submit" value="login">
        </form>
    </div>
    </div>
{% endblock %}
