{% extends "base.html" %} 

{% block content %}
  
  <div class="container">
    <div class="row">
        <form action="{% url 'booking:register' %}" class="form-inline" method="POST">
            {% csrf_token %}
            
            <h3>firstname</h3><br>
            <input type="text" name="first_name" placeholder="firstname"><br>
            <h3>lastname</h3><br>
            <input type="text" name="last_name" placeholder="lastname"><br>
            <h3>username</h3><br>
            <input type="text" name="username" placeholder="username"><br>
            <h3>email id</h3><br>
            <input type="email" name="email" placeholder="emailid"><br>
            <h3>password</h3><br>
            <input type="password" name="password1" placeholder="password"><br>
            <h3>confirm password</h3><br>
            <input type="password" name="password2" placeholder="confirm password"><br>
            <input type="submit" value="register">
        
        </form>
        <div>
            {% for message in messages %}
            <h1>{{message}}</h1>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
